<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="description" content=""/>
    <title>Feather Dictionary</title>
    <link rel="stylesheet" href="styles/style.css" type="text/css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <script defer src="scripts/script.js"></script>
    
</head>
<body>
<div class="whole">
    <div id="top">
      <div id="header">
      <h2>Feather Dictionary <span></span></h2>
      </div>
      <div class="hamburger"
           onclick="toggleHamburger(this)">
           <div id="pan">
               <span></span>
               <span></span>
               <span></span>
           </div>
           <div class="dropdown-menu">
             <a href="https://github.com/tanjusay/dictionary-website-js">About</a>
             <a href="mailto:tanjusaychristianworks@gmail.com">Contact</a>
           </div>
      </div>
    </div>
        
    <div class="main">
        <div class="contents">
            <div id="definitions">
              
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="icons">
          
        </div>
        <input type="text" name="text_input" id="word" placeholder="Enter word">
        <button onclick="getDefinition()">
          <i class="fas fa-search"></i>
        </button>
    </div>
</div>
<script>
function toggleHamburger() {
  var hamburger = document.querySelector('.hamburger');
  var menuList = document.querySelector('.dropdown-menu');

  hamburger.classList.toggle("active");
  menuList.classList.toggle("show");  
}
</script>

</body>
</html>
